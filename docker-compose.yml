version: '3.8'
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: pfe
    ports:
      - "3306:3306"
    networks:
      - test
    volumes:
      - db:/var/lib/mysql
  Backend:
    depends_on:
      - mysqldb
    image: khaznaji/stagepfe:latest
    ports:
      - "8085:8080"
    networks:
      - test
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/pfe?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
            "spring.jpa.hibernate.ddl-auto" : "update",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
            "spring.datasource.username" : "root",
            "spring.datasource.password" : null

          }'
      stdin_open: true
      tty: true
  angular-app:
      image: khaznaji/stagepfefront:latest
      container_name: angular
      restart: on-failure
      ports:
          - "4200:4200"
      depends_on:
          - Backend
  python-app:
    image: khaznaji/stagepfefrontpython:latest
    container_name: python
    restart: on-failure
    ports:
      - "5000:5000"
    depends_on:
      - angular-app
networks:
  test:
    driver: bridge

volumes:
  db: